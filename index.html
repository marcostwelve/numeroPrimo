<html lang="pt-br">

    <title>Numero Primo</title>

        <a href="./about.html" class="cabecalho__link">Sobre</a>

            <form class="formulario">

            <div class="botoes">
                <button class="botao__calcular">Enviar</button>
                <button class="botao__limpar">limpar</button>
            </div>

            <div class="resultado"></div>
        </div>

    </main>
